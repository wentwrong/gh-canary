<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="description" content="Dashboard for github pull-requests notifier">
    <meta name="author" content="wentwrong">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Global window error handlers -->
    <script src="errorHandlers.js"></script>

    <!-- Compiled and minified materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Icons for materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- SystemJS sources for in-browser modules support -->  
    <script type="systemjs-importmap">
      {
        "imports": {
          "debug": "https://unpkg.com/debug@4.1.1/dist/debug.js",
          "moment": "https://unpkg.com/moment@2.24.0/moment.js",
          "dedent": "https://unpkg.com/dedent@0.7.0/dist/dedent.js",
          "mustache": "https://unpkg.com/mustache@4.0.0/mustache.js",
          "materialize-css": "https://unpkg.com/materialize-css@1.0.0/dist/js/materialize.js"
        }
      }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.2.3/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.2.3/dist/extras/named-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.2.3/dist/extras/amd.js"></script>
</head>

<body class="brown lighten-5">
  <div class="container" style="margin-top: 5px">
    <GHC-App>
      <GHC-Header></GHC-Header>
      <GHC-Repos></GHC-Repos>
      <GHC-Modal></GHC-Modal>
      <GHC-PullRequestList></GHC-PullRequestList>

      <div class="preloader-wrapper big active loader" id="loader">
        <!-- Show loader before App fully rendered -->
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left"><div class="circle"></div></div>
          <div class="gap-patch"><div class="circle"></div></div>
          <div class="circle-clipper right"><div class="circle"></div></div>
        </div>
      </div>
    </GHC-App>
  </div>
  
  <script>
    (async () => {
      await System.import('./bundle.js');
      await System.import('client/index');
    })()
  </script>
</body>
</html>
